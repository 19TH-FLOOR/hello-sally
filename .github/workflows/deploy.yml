name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  GITHUB_REPOSITORY: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API Server
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/api-server
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API Server
        uses: docker/build-push-action@v5
        with:
          context: ./api-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Admin Dashboard
        id: meta-admin
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.GITHUB_REPOSITORY }}/admin-dashboard
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./admin-dashboard
          file: ./admin-dashboard/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-admin.outputs.tags }}
          labels: ${{ steps.meta-admin.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™ ë° ìƒì„±
            PROJECT_DIR="/home/${{ secrets.EC2_USERNAME }}/hello-sally"
            mkdir -p $PROJECT_DIR && cd $PROJECT_DIR
            
            # Git ì €ì¥ì†Œ í´ë¡  ë˜ëŠ” ì—…ë°ì´íŠ¸
            if [ ! -d ".git" ]; then
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "ğŸ”„ Updating repository..."
              git fetch origin && git reset --hard origin/main
            fi
            
            # í™˜ê²½ ë³€ìˆ˜ ë¡œë“œ
            echo "ğŸ”‘ Loading environment variables from Parameter Store..."
            export GITHUB_REPOSITORY="${{ github.repository }}"
            ./scripts/load-env.sh && source /tmp/prod-env
            
            # GitHub Container Registry ë¡œê·¸ì¸
            echo "ğŸ³ Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # ìµœì‹  ì´ë¯¸ì§€ Pull ë° ë°°í¬
            echo "â¬‡ï¸ Pulling latest images..."
            docker pull ghcr.io/${{ github.repository }}/api-server:latest
            docker pull ghcr.io/${{ github.repository }}/admin-dashboard:latest
            
            echo "ğŸš€ Deploying services..."
            source /tmp/prod-env && docker-compose -f docker-compose.prod.yml down --remove-orphans
            source /tmp/prod-env && docker-compose -f docker-compose.prod.yml up -d
            
            # í—¬ìŠ¤ ì²´í¬
            echo "ğŸ¥ Performing health check..."
            sleep 30
            
            if curl -f http://localhost:8000/ > /dev/null 2>&1; then
              echo "âœ… API Server is healthy"
            else
              echo "âŒ API Server health check failed" && exit 1
            fi
            
            if curl -f http://localhost:3000/ > /dev/null 2>&1; then
              echo "âœ… Admin Dashboard is healthy"
            else
              echo "âŒ Admin Dashboard health check failed" && exit 1
            fi
            
            # ì •ë¦¬
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo "ğŸ‰ Deployment completed successfully!"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"